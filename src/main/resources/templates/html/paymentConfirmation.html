<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Form</h1>
    <form action="#" th:action="@{/payment}" th:object="${paymentDetails}" method="post">
        <p>amount: <input type="text" th:field="*{amount}" /></p>
        <p>currency: <input type="text" th:field="*{currency}" /></p>
        <p>paymentMethodType: <input type="text" th:field="*{paymentMethodType}" /></p>
        <p>receiptEmail: <input type="text" th:field="*{receiptEmail}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>

</html>
